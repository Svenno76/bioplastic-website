<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} | {{ .Site.Title }}</title>
  <meta name="description" content="{{ .Summary | plainify }}">
  {{ range .Site.Params.custom_css }}
  <link rel="stylesheet" href="/{{ . }}">
  {{ end }}
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: #333; padding-top: 80px; }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  {{ partial "site-header.html" . }}

  <main>
    <div style="max-width: 50rem; margin: 0 auto; padding: 2rem;">
      <article>
        <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid #e5e7eb;">
          <h1 style="font-size: 2.5rem; color: #1e3a8a; margin-bottom: 1rem; line-height: 1.2;">{{ .Title }}</h1>
        </header>

        <div style="font-size: 1.125rem; line-height: 1.8; color: #1f2937;">
          {{ .Content }}
        </div>
      </article>
    </div>
  </main>

  {{ partial "site-footer.html" . }}
</body>
</html>
