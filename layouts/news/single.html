{{ define "main" }}
<div style="max-width: 50rem; margin: 0 auto; padding: 2rem;">
  <article>
    <header style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid #e5e7eb;">
      <h1 style="font-size: 2.5rem; color: #1e3a8a; margin-bottom: 1rem; line-height: 1.2;">{{ .Title }}</h1>
      <div style="display: flex; gap: 1rem; align-items: center; color: #64748b; margin-bottom: 1rem;">
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
        {{ if .Params.tags }}
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          {{ range .Params.tags }}
          <span style="background: #dbeafe; color: #1e40af; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem;">
            {{ . | title }}
          </span>
          {{ end }}
        </div>
        {{ end }}
      </div>
    </header>
    
    <div style="font-size: 1.125rem; line-height: 1.8; color: #1f2937;">
      {{ .Content | replaceRE "\\b(NatureWorks|Novamont|Total Corbion|BASF|Braskem)\\b" "<a href='/glossary/${1}' class='company-link'>$1</a>" | safeHTML }}
    </div>
    
    <footer style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid #e5e7eb;">
      <a href="/news/" style="color: #3b82f6; text-decoration: none; font-weight: 500;">‚Üê Back to News</a>
    </footer>
  </article>
</div>
{{ end }}
